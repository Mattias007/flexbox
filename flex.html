<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrek flex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/OIP.jfif" type="image/x-icon">
</head>
<body>
<div class="page-container">
    <div class="content-wrap">
        <p>flex-start</p>
        <div class="flex-5 flexdisain">
            <div class="kast"></div>
            <div class="kast"></div>
            <div class="kast"></div>
        </div>

        <p>flex-end</p>
        <div class="flex-1 flexdisain">
            <div class="kast"></div>
            <div class="kast"></div>
            <div class="kast"></div>
        </div>

        <p>center</p>
        <div class="flex-2 flexdisain">
            <div class="kast"></div>
            <div class="kast"></div>
            <div class="kast"></div>
        </div>

        <p>space-around</p>
        <div class="flex-3 flexdisain">
            <div class="kast"></div>
            <div class="kast"></div>
            <div class="kast"></div>
        </div>

        <p>space-between</p>
        <div class="flex-4 flexdisain">
            <div class="kast"></div>
            <div class="kast"></div>
            <div class="kast"></div>
        </div>
    </div>
        <footer>
            <div class="footerkast"></div>
        


        </footer>
</div>
</body>
</html>
